<section
  class="border-custom-peachfuzz top-0 px-2 pb-2 border-top-0 border-end-0 border-start-0"
>
  <h1 class="playfair-font color-custom-peachfuzz h1 text-center mt-4">
    {{ currentRestaurant?.name }}
  </h1>
  <p class="h6 text-center text-light fw-light fst-italic">
    {{ currentRestaurant?.address }} {{ currentRestaurant?.postalCode }}
  </p>
</section>

<section
  class="custom-container-600 container text-light d-flex flex-column justify-content-center align-items-center gap-4"
  *ngIf="reservations$ | async as reservations"
>
  <article
    class="custom-container-600 container my-4 d-flex gap-2 justify-content-center"
  >
    <button
      class="d-flex gap-1 btn btn-custom-peachfuzz"
      (click)="displayReservationsStateToManage('hold')"
    >
      En cours ⏳</button
    ><button
      class="d-flex gap-1 btn btn-custom-peachfuzz"
      (click)="displayReservationsToManage('gran')"
    >
      Validées ✓
    </button>
  </article>
  <app-reservation
    *ngIf="isStateToManage"
    [reservations]="reservations"
    [state]="'hold'"
  ></app-reservation>

  <app-reservation
    *ngIf="isGranToManage"
    [reservations]="reservations"
    [state]="'gran'"
  ></app-reservation>

  <ng-container
    *ngIf="areReservationsEmptyOrNotSelectedState(reservations, selectedState)"
  >
    <h2 class="text-center">0 réservations</h2>
  </ng-container>
</section>

<ng-template #loading>
  <h2
    class="h-100 d-flex justify-content-center align-items-center text-center text-light"
  >
    Chargement ...
  </h2>
</ng-template>
