<h2>Connexion</h2>

<form class="default-form mx-auto" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="name">Email</label>
    <input
      id="email"
      type="email"
      name="email"
      placeholder="Votre email.."
      [(ngModel)]="email"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="password">Mot de passe </label>
    <input
      id="password"
      type="password"
      name="password"
      placeholder="Votre mot de passe.."
      [(ngModel)]="password"
      class="form-control"
    />
  </div>
  <div class="mt-2">
    <button class="btn btn-success">Connexion</button>
  </div>
  @if (authenticationResult == false) {
  <p>Indentifiant(s) incorrects</p>
  }
</form>
