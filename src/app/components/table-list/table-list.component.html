<app-header-restaurant></app-header-restaurant>

<section
  *ngIf="tables$ | async as tables; else loading"
  class="position-absolute text-light text-center top-50 start-50 translate-middle overflow-scroll custom-height-80vh w-100"
>
  <h1 class="h1">Tables</h1>
  <p class="table-description">Choisissez votre table</p>

  <div class="container">
    <div class="row row-cols-1 row-cols-md-2 g-3">
      <!-- Utilisez la classe g-4 pour l'espace entre les colonnes -->
      <div
        class="col-6 d-flex align-items-stretch"
        *ngFor="let table of tables"
        (click)="toOrder(table)"
      >
        <div class="card bg-custom-peachfuzz color-custom-dark w-100">
          <div class="card-body p-1">
            <h2 class="card-title">Table n¬∞{{ table.id }}</h2>
            <p class="card-text">{{ table.numberPlace }} couverts üçΩÔ∏è</p>
            <div class="table-state">
              @switch (table.state) { @case (null) {
              <p class="state-null">DISPONIBLE</p>
              } @case ('pres') {
              <p class="state-pres">OCCUP√âE</p>
              } }
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #loading>
  <app-loader></app-loader>
</ng-template>

<app-navbar class="app-navbar"></app-navbar>
